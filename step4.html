<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | step 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/one.css" />
  </head>
  <body>
    <div class="big-flex overflow-x-hidden flex md:p-2 flex-col md:flex-row h-screen bg-Lightblue md:bg-white">
      <div class="left flex flex-row justify-center bg-bottom h-80 md:h-full md:flex-col md:justify-start w-full md:w-1/3 py-8 pl-8 gap-y-4 bg-no-repeat bg-cover">
        <div class="step-one flex gap-5 items-center">
          <p
            class="number text-white border rounded-full w-10 h-10 flex justify-center items-center"
          >
            1
          </p>
          <div class="step">
            <p class="step-title hidden md:block">Step 1</p>
            <p class="step-description hidden md:block">Your info</p>
          </div>
        </div>
        <div class="step-two flex gap-5 items-center">
          <p
            class="number  rounded-full w-10 h-10 flex justify-center items-center text-white border"
          >
            2
          </p>
          <div class="step">
            <p class="step-title hidden md:block">Step 2</p>
            <p class="step-description hidden md:block">Select plan</p>
          </div>
        </div>
        <div class="step-three flex gap-5 items-center">
          <p
            class="number text-white border rounded-full w-10 h-10 flex justify-center items-center"
          >
            3
          </p>
          <div class="step">
            <p class="step-title hidden md:block">Step 3</p>
            <p class="step-description hidden md:block">Add-ons</p>
          </div>
        </div>
        <div class="step-four flex gap-5 items-center">
          <p
            class="number active-number text-white border rounded-full w-10 h-10 flex justify-center items-center"
          >
            4
          </p>
          <div class="step">
            <p class="step-title hidden md:block">Step 4</p>
            <p class="step-description hidden md:block">Summary</p>
          </div>
        </div>
        </div>
        <div class="right relative bottom-7 bg-white w-11/12 mx-auto rounded-xl py-5 px-10  md:py-16 md:px-20 md:static md:w-3/4">
            <p class="text-4xl font-bold text-Marineblue">Finishing up</p>
            <p class="text-Coolgray mt-2 mb-8">
              Double-check everything looks OK before confirming.
            </p>
            <div class="final-results bg-Alabaster p-4 rounded-xl flex flex-col gap-3">
              <div class="final-plan flex justify-between items-center border-b-2 border-Coolgray pb-5">
                <div class="one text-lg">
                  <p class="one text-Marineblue font-bold"></p>
                  <a href="step2.html" class="two underline text-Coolgray">Change</a>
                </div>
                <p class="two font-bold text-Marineblue"></p>
              </div>
              <div class="first flex justify-between items-center py-2">
                <p class="one text-Coolgray">Online service</p>
                <p class="two text-Purplishblue">+$1/mo</p>
              </div>
              <div class="second flex justify-between items-center py-2">
                <p class="one text-Coolgray">Larger storage</p>
                <p class="two text-Purplishblue">+$2/mo</p>
              </div>
              <div class="third flex justify-between items-center py-2">
                <p class="one text-Coolgray">Customizable Profile</p>
                <p class="two text-Purplishblue">+$2/mo</p>
              </div>
            </div>
            <div class="result flex justify-between p-4">
              <p class="title text-Coolgray">Total</p>
              <p class="total text-Purplishblue font-bold"></p>
            </div>
            <div class="flex justify-between">
              <div class="submit-container absolute left-0 -bottom-32 md:static md:text-left md:mt-8">
                <a href="step3.html" class="submit md:inline md:w-fit py-4 px-6 mt-6 rounded-lg text- cursor-pointer z-10 relative text-Coolgray font-bold">Go Back</a>
              </div>
              <div class="submit-container absolute right-0 -bottom-32 md:static md:text-right md:mt-8">
                <a href="congratulation.html" class="submit md:inline md:w-fit py-4 px-6 mt-6 rounded-lg text-white bg-Marineblue cursor-pointer z-10 relative">Next Step</a>
              </div>
            </div>
        </div>

    </div>


    <script src="JS/one.js"></script>
    <script src="JS/tailwind-config.js"></script>
  </body>
</html>
