<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/one.css" />
  </head>
  <body>
    <div
      class="big-flex overflow-x-hidden flex md:p-2 flex-col md:flex-row h-screen bg-Lightblue md:bg-white"
    >
      <div
        class="left flex flex-row justify-center bg-bottom h-80 md:h-full md:flex-col md:justify-start w-full md:w-1/3 py-8 pl-8 gap-y-4 bg-no-repeat bg-cover"
      >
        <div class="step-one flex gap-5 items-center">
          <p
            class="number text-white border rounded-full w-10 h-10 flex justify-center items-center"
          >
            1
          </p>
          <div class="step">
            <p class="step-title hidden md:block">Step 1</p>
            <p class="step-description hidden md:block">Your info</p>
          </div>
        </div>
        <div class="step-two flex gap-5 items-center">
          <p
            class="number rounded-full w-10 h-10 flex justify-center items-center text-white border"
          >
            2
          </p>
          <div class="step">
            <p class="step-title hidden md:block">Step 2</p>
            <p class="step-description hidden md:block">Select plan</p>
          </div>
        </div>
        <div class="step-three flex gap-5 items-center">
          <p
            class="number text-white border rounded-full w-10 h-10 flex justify-center items-center"
          >
            3
          </p>
          <div class="step">
            <p class="step-title hidden md:block">Step 3</p>
            <p class="step-description hidden md:block">Add-ons</p>
          </div>
        </div>
        <div class="step-four flex gap-5 items-center">
          <p
            class="number active-number text-white border rounded-full w-10 h-10 flex justify-center items-center"
          >
            4
          </p>
          <div class="step">
            <p class="step-title hidden md:block">Step 4</p>
            <p class="step-description hidden md:block">Summary</p>
          </div>
        </div>
      </div>
      <div
        class="right relative bottom-7 bg-white w-11/12 mx-auto rounded-xl py-5 px-10 md:py-16 md:px-20 md:static md:w-3/4 flex flex-col gap-8 text-center justify-center items-center h-full" 
      >
      <div class="thanks">
        <img src="assets/images/icon-thank-you.svg" alt="thanks">
      </div>
      <p class="text-4xl font-bold text-Marineblue">Thank you!</p>
      <p class="text-Coolgray mt-2 mb-8">
        Thanks for confirming your subscription! We hope you have fun
      using our platform. If you ever need support, please feel free to email us
      at support@loremgaming.com.
      </p>
      </div>
    </div>
    <script src="JS/one.js"></script>
    <script src="JS/tailwind-config.js"></script>
  </body>
</html>
